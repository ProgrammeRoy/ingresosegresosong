<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2 class="mb-3 p-4">Registro de Ingresos o Egresos de la ONG</h1>
        <form class=" p-4">
            <div class="mb-3">
                <label class="form-label" for="flujo">Flujo:</label>
                <div>
                    <input type="radio" class="btn-check" name="options-flujo" id="option-ingreso" autocomplete="off" checked>
                    <label class="btn" for="option-ingreso">Ingreso</label>

                    <input type="radio" class="btn-check" name="options-flujo" id="option-egreso" autocomplete="off">
                    <label class="btn" for="option-egreso">Egreso</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="moneda">Moneda:</label>
                <div>
                    <input type="radio" class="btn-check" name="options-moneda" id="option-soles" autocomplete="off" checked>
                    <label class="btn" for="option-soles">Soles</label>

                    <input type="radio" class="btn-check" name="options-moneda" id="option-dolares" autocomplete="off">
                    <label class="btn" for="option-dolares">Dolares</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="fecha">Fecha:</label>
                <input class="form-control" type="date" id="fecha" name="fecha">
            </div>

            <div class="mb-3">
                <label class="form-label" for="monto">Monto:</label>
                <input class="form-control" type="number" id="monto" name="monto" placeholder="Coloca el monto">
            </div>

            <div class="mb-3">
                <label class="form-label" for="concepto">Concepto:</label>
                <input class="form-control" type="text" id="concepto" name="concepto" placeholder="Escribe el concepto">
            </div>

            <div class="mb-3">
                <input class="form-control btn btn-primary mb-3" type="submit" value="Enviar">
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
